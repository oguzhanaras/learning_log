{% extends 'learning_logs/base.html' %}

{% block content %}
    <h2>Topics:</h2>
    <a href="{% url 'learning_logs:new_topic' %}">add a new topic</a>
    <ol>
        {% for topic in topics %}
            <li>
                <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
            </li>
        {% endfor %}
    </ol>
{% endblock content %}
