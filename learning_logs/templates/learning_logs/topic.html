{% extends 'learning_logs/base.html' %}

{% block content %}
    <h3 class="text-center">{{ topic }}</h3>
    <a href="{% url 'learning_logs:new_entry' topic.id %}" class="btn btn-outline-primary my-5">add new entry</a>
    <h5>Entries</h5>
    <ul>
        {% for entry in entries %}
            <div class="card">
                <div class="card-header">
                    {{entry.date_added|date:'M d, Y H:i'}}
                </div>
                <div class="card-body">
                    {{entry.text}}
                </div>
                <div class="card-footer">
                    <a href="{% url 'learning_logs:edit_entry' entry.id %}" class="btn btn-outline-success">edit entry</a>
                    <a href="{% url 'learning_logs:delete_entry' entry.id %}" class="btn btn-outline-danger">delete entry</a>
                </div>
            </div>
        {% empty %}
            <p>bir entry yok</p>
        {% endfor %}
    </ul>
{% endblock %}
